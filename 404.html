<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="notFound.title">Pagina non trovata</title>
    <!-- Preload CSS -->
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <link href="css/style.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="height:100vh;">
    <div class="text-center">
        <h1 data-i18n="notFound.title">Pagina non trovata</h1>
        <p data-i18n="notFound.message">Spiacenti, la pagina che cerchi non esiste.</p>
        <a href="index.html" class="btn btn-primary" data-i18n="notFound.back">Torna alla home</a>
    </div>
    <script>
    window.addEventListener('load', function() {
      var scripts = [
        'js/bootstrap.bundle.min.js',
        'https://code.jquery.com/jquery-3.6.0.min.js',
        'https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js',
        'https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.2/i18nextHttpBackend.min.js',
        'https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js',
        'https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js',
        'js/i18n.js'
      ];
      scripts.forEach(function(src) {
        var s = document.createElement('script');
        s.src = src;
        s.defer = true;
        document.body.appendChild(s);
      });
    });
    </script>
</body>
</html>
